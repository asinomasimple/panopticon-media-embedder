<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Panopticon Media Embedder Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .option-group {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .option-group h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #555;
    }
    .option-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .option-row label {
      flex: 1;
      font-size: 14px;
      color: #333;
    }
    .option-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .option-row input[type="color"] {
      width: 60px;
      height: 40px;
      border: 2px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .option-row input[type="number"] {
      width: 60px;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .option-row input[type="color"]:disabled,
    .option-row input[type="number"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .color-preview {
      display: inline-block;
      width: 100px;
      height: 40px;
      border-radius: 4px;
      margin-left: 10px;
      border: 1px solid #ddd;
    }
    .save-button {
      background: #E685D5;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    .save-button:hover {
      background: #d570c0;
    }
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status-message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .description {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Panopticon Media Embedder Settings</h1>

  <div class="option-group">
    <h2>Border Customization</h2>

    <div class="option-row">
      <label for="enableBorder">
        Enable border around embedded content
        <div class="description">Show a colored border around embedded media</div>
      </label>
      <input type="checkbox" id="enableBorder" checked>
    </div>

    <div class="option-row">
      <label for="borderColor">
        Border color
        <div class="description">Choose your preferred border color</div>
      </label>
      <input type="color" id="borderColor" value="#E685D5">
      <span class="color-preview" id="colorPreview"></span>
    </div>

    <div class="option-row">
      <label for="borderWidth">
        Border width (px)
        <div class="description">Set the border thickness (1-10 pixels)</div>
      </label>
      <input type="number" id="borderWidth" min="1" max="10" value="2">
    </div>
  </div>

  <button class="save-button" id="saveButton">Save Settings</button>
  <div class="status-message" id="statusMessage">Settings saved!</div>

  <script src="options.js"></script>
</body>
</html>
